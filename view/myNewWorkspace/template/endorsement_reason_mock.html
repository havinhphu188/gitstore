<style>
#iconCloseEndorsement:hover {
	background: none;
    box-shadow: none;
    color: #2656CC;
    cursor: pointer;
}
#endorseReason {
    
}
#endorseReason:focus{
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 6px #67b168;
}
</style>
<div style="position: fixed !important;	top:200px !important; left:0px; width:100%" 
layout="row" flex layout-align="center center">
<md-dialog style="width:500px;" >
	<!-- <div layout="row" layout-align="center center" flex style="background-color: #e5e5e5; color: #4B7E37;"  class="portlet_header md-whiteframe-z1">
	Endorsement Type		
	</div> -->
  <md-content style=" overflow-x: inherit;">
  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  		<i id="iconCloseEndorsement" class="fa fa-close padding-top-10 pull-right" ng-click="closeEndorsementDialog()"></i>
  	</div>   
  	<div class="col-xs-offset-1 col-xs-10 col-sm-10 col-md-10 col-lg-10 padding-top-10">
  		<label>Select an Option for your Policy Endoresement</label>
  	</div>
	<div class="col-xs-offset-1 col-xs-10 col-sm-10 col-md-10 col-lg-10">
		<div class="form-group form-group-lg has-success">
			<select class="form-control" ng-model="endorsement.eReason" ng-change="changeEndorsementReason(endorsement.eReason)">
			  <option ng-repeat="item in moduleService.findElementInElement_V3(salecaseService.lazyChoiceList,['EReason','Option'])" 
			  value="{{item.value}}">{{::"caseManagement.endorsement.reason."+ item.value|translate}}</option>
			</select>
	  	</div>
	 </div>
	 <div class="col-xs-offset-1 col-xs-10 col-sm-10 col-md-10 col-lg-10">
  		<label>Type in a reason of Endorsement</label>
  	</div>
	 <div class="col-xs-offset-1 col-xs-10 col-sm-10 col-md-10 col-lg-10">
    	<textarea id="endorseReason" ng-model="endorsement.eNote"></textarea>
    </div>
    <div class="col-xs-offset-1 col-xs-10 col-sm-10 col-md-10 col-lg-10 centered padding-bot-10" >
	  	<md-button ng-click="okEndorsementDialog()" class="md-raised md-primary">
	     OK
	    </md-button>
	    <md-button ng-click="closeEndorsementDialog()" class="md-raised ipos_lower_button_letter">
	     Cancel
	    </md-button>
    </div>
  </md-content>
</md-dialog>
</div>
