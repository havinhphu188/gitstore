<style>
	.ipos-ds-popup-overlay-preview-pdf{
		position:fixed; top:0; left:0;
		background-color: rgba(0, 0, 0, .8);
		z-index:9999; 
		width:100%; 
		height:100%; 
	}
	.ipos-ds-document-center-title-preview-pdf{
		font-size: large; 
		margin-top: 1%; 
		margin-left: 4%; 
		color: white; 
		font-weight: bold;
	}
	.ipos-ds-document-center-margin-preview-pdf{
		margin-right: 4%;
		margin-top: 1%;
		float: right;
		margin-bottom: 1%;
	}
	.ipos-ds-file-content-color-preview-pdf{
		color: #4CAF50 !important;
	}
</style>
<div flex layout="column" class="ipos-ds-popup-overlay-preview-pdf" ng-controller="PreviewPDFByHtml">
	<div class="row">
		<div class="col-xs-4 ipos-ds-document-center-title-preview-pdf">{{tittle | translate}}</div>
		<div class="col-xs-1" ng-click="downloadPreviewPDF()" layout="row"  tabindex="0" style="margin-top: 1%;">
			<i class="fa fa-download fa-3x ipos-ds-file-content-color-preview-pdf" style="cursor: pointer;"></i>
		</div>
		<div class="col-xs-1" ng-click="zoomIn()" layout="row"  tabindex="0" style="margin-top: 1%;">
			<i class="fa fa-plus-circle fa-3x ipos-ds-file-content-color-preview-pdf" style="cursor: pointer;"></i>
		</div>
		<div class="col-xs-1" ng-click="zoomOut()" layout="row"  tabindex="0" style="margin-top: 1%;">
			<i class="fa fa-minus-circle fa-3x ipos-ds-file-content-color-preview-pdf" style="cursor: pointer;"></i>
		</div>
		<div class="col-xs-4 ipos-ds-document-center-margin-preview-pdf" ng-click="closePreviewPDF()"  layout="row"  tabindex="0" layout-align="end center">
			<i class="fa fa-times-circle fa-3x ipos-ds-file-content-color-preview-pdf" style="cursor: pointer;"></i>
		</div>
	</div>
	<div id="previewPDF"  style="width:205mm;height:300mm;margin: auto;overflow: scroll;background: white;">
		<div id="previewPDFContent" ng-include src="'/view/myNewWorkspace/template/pdfTemplates/' + previewFilePath" style="">
		</div>
	</div>
</div>
