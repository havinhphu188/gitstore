<div ng-controller="ListImportFactfind" class="row">
	<div class="col-xs-12 col-sm-10 col-lg-10" hide-sm hide-xs>
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4">
			<div class="form-group form-group-lg has-success">
				<input style="padding-left: 40px" class="form-control" ng-model="searchText" placeholder="Search">
				<i style="position: absolute; top: 7px; left: 25px;" class="fa fa-search fa-2x"></i>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-10 col-lg-10" hide-lg hide-md hide-gt-lg>
			<div class="form-group form-group-lg has-success">
				<input style="padding-left: 40px" class="form-control" ng-model="searchText" placeholder="Search">
				<i style="position: absolute; top: 7px; left: 25px;" class="fa fa-search fa-2x"></i>
			</div>
	</div>
	<div id="list-import" class="list-import col-xs-12 col-sm-12 col-lg-12 v3-padding-0" scrolled="increase()">
		<div class="error">{{msg}}</div>
		<div class="" ng-class="viewProp.layoutStyle == 'sec'?'col-xs-6 col-sm-6 col-md-4 col-lg-4':'col-xs-6 col-sm-4 col-md-3 col-lg-3'"
			ng-repeat="metaData in factfindList | myNewWorkspaceFilter:searchText:'factfind' | orderBy : '-UpdatedDate' | limitTo: listFactfindListLimit track by $index"
			ng-click="importFactfind(card, metaData, $event)" ng-show="metaData.BusinessStatus=='COMPLETED'">
			<div class="box-item-import v3-box-5 list-card-import-FNA">															
				<div class="col-xs-12 v3-padding-0 v3-margin-top-10 card-detail">
					<span title="{{metaData.Age}}">
						{{metaData.DocName}}
					</span >     					
				</div>
				<div class="col-xs-12 v3-padding-0 v3-margin-top-10 card-detail">
					<span title="{{metaData.Age}}">
						{{metaData.DocumentStatus}}
					</span >     					
				</div>
				<div class="col-xs-12 v3-padding-0 v3-margin-top-10 card-detail">
					<span title="{{metaData.Gender}}">
						{{metaData.BusinessStatus}}
					</span >     					
				</div>
				<h5 class="v3-list-card-details">		                    		
           			<span class="side-icon-left">
		                <i class="fa fa-clock-o fa-2x"></i>                    
		            </span>
           			<span class="side-icon-right">{{moduleService.convertToDateTime(metaData.UpdatedDate,'DD/MM/YYYY')}}</span>
	         	</h5>
			</div>
		</div>	
	</div>
</div>
