<div ng-controller="ListClaimsHistory" class="row">
	<div class="col-xs-12 col-sm-10 col-lg-10 col-md-offset-1 col-sm-offset-1 v3-padding-0">
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4">
			<div class="form-group form-group-lg has-success">
				<input style="padding-left: 40px" class="form-control" ng-model="searchText" placeholder="Search">
				<i style="position: absolute; top: 7px; left: 25px;" class="fa fa-search fa-2x"></i>
			</div>
		</div>
	</div>
	<div id="list-import" class="list-import col-xs-12 col-sm-10 col-lg-10 col-md-offset-1 col-sm-offset-1 v3-padding-0" scrolled="increase()">
		<div class="col-xs-6 col-sm-4 col-md-3 col-lg-3"
			ng-repeat="metaData in claimsHistoryList  | myWorkspaceFilter:searchText:'claim' | orderBy:sortBy | limitTo: listClaimsHistoryLimit track by $index"
			ng-click="openDocumentFromMetaList(metaData)">
			<div class="left-sidebar-card-list v3-box-3 list-card-import">								
				<!-- Card content -->		
				<div class="col-xs-12 v3-padding-0 card-detail">
					<span title="{{metaData.claimId}}">
						{{metaData.claimId}}
					</span >     					
				</div>
				<div class="col-xs-12 v3-padding-0 card-detail">
					<span title="{{metaData.policyId}}">
						{{metaData.policyId}}
					</span >     					
				</div>
				<div class="col-xs-12 v3-padding-0 card-detail"  ng-if="metaData.cnttype == 'VPM'">
					<span title="{{'v3.mynewworkspace.portlet.label.productName.' + metaData.cnttype | translate }}">
						{{'v3.mynewworkspace.portlet.label.productName.' + metaData.cnttype | translate }}
					</span >     					
				</div>
				<div class="col-xs-12 v3-padding-0 card-detail" ng-if="metaData.cnttype != 'VPM'">
					<span title="{{'v3.mynewworkspace.portlet.label.productName.' + metaData.cnttype | translate }}">
						{{metaData.cnttype}}
					</span >     					
				</div>
				<div class="col-xs-12 v3-padding-0 card-detail">
					<span title="{{'v3.document.status.' + metaData.status | translate}}">
						{{'v3.document.status.' + metaData.status | translate}}
					</span >     					
				</div>
				<h5 class="v3-list-card-details">		                    		
			    	<span class="side-icon-left">
			           <i class="fa fa-clock-o fa-2x"></i>                    
			       	</span>
			    	<span class="side-icon-right">{{moduleService.convertToDateTime(metaData.reportDate,'DD/MM/YYYY')}}</span>
			   	</h5>  	  	
			</div>
		</div>	
	</div>
</div>
