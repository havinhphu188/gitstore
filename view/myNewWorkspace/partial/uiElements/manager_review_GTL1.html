<!-- Review And Approval -->
<!-- Sale Manager Assessment  -->
<div fieldId="manager-review:assessmentChecklist" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pdpa-column-content">
	<div class="form-group form-group-lg has-success large-font text-center">
		{{"v3.mynewworkspace.portlet.label.manager-review:assessmentChecklist" | translate}}
	</div>
</div>
<div fieldId="manager-review:reviewedCase" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pdpa-column-content">
	<div class="form-group form-group-lg has-success">
		<label><b>{{"v3.mynewworkspace.portlet.label.manager-review:reviewedCase" | translate}}</b></label>
	</div>
</div>
<div fieldId="manager-review:AssessmentQuestions" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pdpa-column-content" >
	<div  ng-repeat="question in moduleService.findElementInDetail_V3(['AssessmentQuestions', 'AssessmentQuestion']) track by $index">
		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 pdpa-column-content">
			<span>{{"v3.mynewworkspace.portlet.label.manager-review:" + moduleService.findElementInElement_V3(question, ['Question']).$ | translate}}:<span ng-show="moduleProspectPersonalService.findElementInElement_V3(question,['Question'])['@mandatory'] == '1'">*</span></span>
		</div>
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 pdpa-column-content">
   			<v3-switch-new-slide switch-size="" prefix="v3.yesno.enum"
   				switch-model="moduleService.findElementInElement_V3(question,['Answer']).Value" 
   				switch-default-value="" switch-disabled="false"
   				switch-options="moduleService.findElementInElement_V3(moduleService.lazyChoiceList,['Answer']).Option">
   			</v3-switch-new-slide>
    	</div>
    	<span class="errorMessage" ng-bind="moduleService.findElementInDetail_V3(['Consent']).errorMessage | translate"></span>
    </div>
</div>
