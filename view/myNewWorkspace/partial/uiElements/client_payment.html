<div fieldId="payment:TransactionType"  class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

 <div fieldId="payment:PaymentMethod" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 v3-padding-0">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="col-xs-offset-1 col-xs-10 v3-column-content">
      <div class="form-group form-group-lg has-success">
        <label>{{'new.v3.mynewworkspace.motor.payment.label.PaymentMethod' | translate}} <span ng-show="moduleService.findElementInDetail_V3(['PaymentMethod'])['@mandatory'] == '1'">*</span></label>
        <v3-switch-new switch-size="" switch-name="paymentMethod" prefix="v3.paymentMethod"
                switch-model="moduleService.findElementInDetail_V3(['PaymentMethod']).Value" switch-default-value="" 
                switch-disabled="moduleService.findElementInDetail_V3(['PaymentMethod'])['@editable'] == '0' || moduleService.findElementInDetail_V3(['DocStatus'])['BusinessStatus'] == 'PAID'" 
                switch-options="moduleService.findElementInElement_V3(moduleService.lazyChoiceList,['PaymentMethod','Option'])"
                more-action="changePaymentMethod()">
        </v3-switch-new>
        <span class="errorMessage" ng-bind="moduleService.findElementInDetail_V3(['PaymentMethod']).errorMessage | translate"></span>
      </div>
    </div>
  </div>
</div>
