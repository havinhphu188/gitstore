<!-- Manager review -->
<div fieldId="case-management-guaranteed-cashback-saver:CompleteofClientDetailFake" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="form-group form-group-lg has-success">
        <b>{{'v3.mynewworkspace.portlet.label.application-guaranteed-cashback-saver:KnowYourClient'
				| translate}} </b>
    </div>
</div>
<div fieldId="case-management-guaranteed-cashback-saver:CompleteofClientDetail" class="col-xs-12 col-sm-7 col-md-6 col-lg-6 v3-column-content">
    <div class="col-xs-offset-1 col-xs-10 v3-column-content">
        <div class="form-group form-group-lg has-success">
            <label style="font-size: 13px;">{{'v3.mynewworkspace.portlet.label.application-guaranteed-cashback-saver:CompleteofClientDetail' | translate}}
            <span ng-show="uiElement.refDetail['@mandatory'] == '1'">*</span>
            </label>
            <v3-switch-new-slide prefix="v3.yesno.enum" 
            switch-model="uiElement.refDetail.Value" 
            switch-default-value="" switch-disabled="uiElement.refDetail['@editable'] == '0' 
            || freeze == true" 
            switch-options="moduleService.findElementInElement_V3(moduleService.lazyChoiceList,['CompletionOfClientPersonalDetail']).Option">
            </v3-switch-new-slide>
            
        </div>
        <span class="errorMessage" ng-bind="uiElement.refDetail.errorMessage | translate"></span>
    </div>
</div>
<div fieldId="case-management-guaranteed-cashback-saver:CompleteofClientDetailRemark" class="col-xs-12 col-sm-5 col-md-6 col-lg-6 v3-column-content">
    <div class="col-xs-offset-1 col-xs-10 col-sm-12 v3-column-content">
        <div class="form-group form-group-lg has-success">
            <label style="font-size: 13px;">{{'v3.mynewworkspace.portlet.label.application-guaranteed-cashback-saver:remark' | translate}}</label> 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button style="min-width: 7px; width: 50px; display: block; height: 46px" class="btn btn-lg v3-btn-primary" ng-click="remarkManagerGCS('Complettion')">
                <i ng-if="remarkManagerGCSComplettion == false" class="fa fa-pencil-square-o"></i>
                <i ng-if="remarkManagerGCSComplettion == true" class="fa fa-eraser"></i>
            </button>
            <div ng-if="remarkManagerGCSComplettion == true" style="padding: 0;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 v3-column-content">
                <div style="margin-bottom: 50px;margin-top: 20px;">
                    <div class="form-group form-group-lg has-success">
                        <textarea rows="5" cols="120" maxlength="100" class="form-control" 
                        ng-disabled="uiElement.refDetail['@editable'] == '0' 
                        || freeze == true" type="text" 
                        ng-model="uiElement.refDetail.$" />
                        <span class="errorMessage" ng-bind="uiElement.refDetail.errorMessage | translate"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
