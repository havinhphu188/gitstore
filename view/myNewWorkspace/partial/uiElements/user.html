<!-- Person Info -->
<div fieldId="user:Title" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 v3-column-content">
    <div class="col-xs-offset-1 col-xs-10 v3-column-content">
        <div class="form-group form-group-lg has-success">
       		<label>{{::'new.v3.userProfile.user.label.Title'| translate}}<span ng-show="uiElement.refDetail['@mandatory'] == '1'">*</span></label>
            <ng-newDropDown model="uiElement.refDetail" disable="moduleService.freeze == true || uiElement.refDetail['@editable'] == '0'" list="moduleService.findElementInElement_V3(moduleService.lazyChoicelist,['Title']).Option" type="nonFlag" prefix="v3.pnc.title.enum"></ng-newDropDown>
            <span class="errorMessage" ng-bind="uiElement.refDetail.errorMessage | translate"></span>
        </div>
    </div>
</div>
<div fieldId="user:FullName" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 v3-column-content">
    <div class="col-xs-offset-1 col-xs-10 v3-column-content">
        <div class="form-group form-group-lg has-success">
            <label>{{::'new.v3.userProfile.user.label.FullName' | translate}}<span ng-show="moduleService.findElementInDetail_V3(['FullName'])['@mandatory'] == '1'">*</span></label>
            <input class="form-control" placeholder="Full Name" ng-disabled="moduleService.findElementInDetail_V3(['FullName'])['@editable'] == '0'" type="text" maxlength="120" ng-model="moduleService.findElementInDetail_V3(['FullName']).$" />
            <span class="errorMessage" ng-bind="moduleService.findElementInDetail_V3(['FullName']).errorMessage | translate"></span>
        </div>
    </div>
</div>
<div fieldId="user:BirthDate" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 v3-column-content">
    <div class="col-xs-offset-1 col-xs-10 v3-column-content">
        <div class="form-group form-group-lg has-success">
            <label>{{::'new.v3.userProfile.user.label.DateofBirth' | translate}}<span ng-show="moduleService.findElementInDetail_V3(['BirthDate'])['@mandatory'] == '1'">*</span></label>
            <div style="position:relative">
                <input ms-datepicker ng-model=" moduleService.findElementInDetail_V3(['BirthDate']).$" class="ms-calendar" />
            </div>
            <span class="errorMessage" ng-bind="moduleService.findElementInDetail_V3(['BirthDate']).errorMessage | translate"></span>
        </div>
    </div>
</div>
<div fieldId="user:Gender" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 v3-column-content">
    <div class="col-xs-offset-1 col-xs-10 v3-column-content">
    	<label>{{::'new.v3.userProfile.user.label.Gender'| translate}}<span ng-show="uiElement.refDetail['@mandatory'] == '1'">*</span></label>
        <v3-switch-new-slide switch-model="moduleService.findElementInElement_V3(card.refDetail, ['Gender']).Value" 
             prefix="v3.pnc.gender.enum" switch-default-value="" switch-disabled="moduleService.findElementInElement_V3(card.refDetail, ['Gender'])['@editable'] == '0'" 
             switch-options="moduleService.findElementInElement_V3(moduleService.lazyChoicelist, ['Gender']).Option">
        <span class="errorMessage" ng-bind="uiElement.refDetail.errorMessage | translate"></span>
    </div>
</div>

			</div>
			<div flex="40" layout="row">
				<div flex="30"><label>{{::'new.v3.userProfile.user.label.CreatedDate' | translate}}</label></div>

			</div>
		</div>
		<div flex layout="row">
			<div flex="60" layout="row">
					<div  flex="30"><label>{{::'new.v3.userProfile.user.label.DeviceId' | translate}}</label></div>
					<div  flex="70"><label>{{item.deviceUuid}}</label></div>
			</div>
			<div flex="40">
				<div layout="row" flex>
					<div  flex="30"><label>{{::'new.v3.userProfile.user.label.DeviceName' | translate}}</label></div>
					<div  flex="70"><label>{{item.deviceName}}</label></div>
				</div>
			</div>	
		</div>
		<div flex layout="row">
			<div flex="60">
				<div layout="row" flex>
					<div  flex="30"><label>{{::'new.v3.userProfile.user.label.StartedDate' | translate}}</label></div>
					<div  flex="70"><label>{{item.startedDate | datetimeFilter:"DD/MM/YYYY HH:mm:ss" }}</label></div>
				</div>
			</div>	
			<div flex="40" layout="row">
					<div  flex="30"><label>{{::'new.v3.userProfile.user.label.ExpiredDate' | translate}}</label></div>
					<div  flex="70"><label>{{item.expiredDate | datetimeFilter:"DD/MM/YYYY HH:mm:ss" }}</label></div>
			</div>			
		</div>
		<div flex layout="row">
			<div flex="60">
				<div layout="row" flex>
					<div  flex="30"><label>{{::'new.v3.userProfile.user.label.ExtendedDate' | translate}}</label></div>
					<div  flex="70"><label>{{item.extendedDate | datetimeFilter:"DD/MM/YYYY HH:mm:ss" }}</label></div>
				</div>
			</div>
			<div flex="40" layout="row">
					<div  flex="30"><label>{{::'new.v3.userProfile.user.label.TicketStatus' | translate}}</label></div>
					<div  flex="70"><label>{{item.ticketStatus}}</label></div>
			</div>			
		</div>
		
		<div ng-if="isAdmin && item.ticketStatus == 'Reserved'" layout="row">
			<button ng-click="unreserveTicket(item.ticketId)" class="btn btn-lg v3-btn-primary v3-button-top-right-corner">
            Unreserve</button>
			 
		</div>
		
		<hr/>
	</div>
	<div ng-if="moduleService.ticketList.mapList.length>0" style="clear:both" layout-margin flex layout="row" layout-align="end center">	
		<div class="ipos_paging_margin_top_25" flex layout="row"  layout-align="end center">							
                           <span>{{'v3.transactioncenter.label.Itemsperpage' | translate}}</span>
                <select class="form-control ipos_paging_dropdown_70" ng-model="moduleService.pageSize" ng-options="size as size for size in moduleService.pageSizes">
				</select>
		</div>	
		<dir-pagination-controls boundary-links="true" max-size="5">
		</dir-pagination-controls>
	</div>
</div>

<div fieldId="user:listDevice" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

					<div  flex="30"><label>{{::'new.v3.userProfile.user.label.DeviceId' | translate}}</label></div>
					<div  flex="70"><label>{{item.deviceId}}</label></div>
			</div>
			<div flex="50">
				<div layout="row" flex>
					<div  flex="40"><label>{{::'new.v3.userProfile.user.label.DeviceName' | translate}}</label></div>
					<div  flex="60"><label>{{item.deviceName}}</label></div>
				</div>
			</div>	
		</div>
		<div flex layout="row">
			<div flex="50">
				<div layout="row" flex>
					<div  flex="30"><label>{{::'new.v3.userProfile.user.label.DeviceStatus' | translate}}</label></div>
					<div  flex="70"><label>{{item.deviceStatus}}</label></div>
				</div>
			</div>
			<div flex="50" layout="row">
				<div flex="40"><label>{{::'new.v3.userProfile.user.label.TotalTickets' | translate}}</label></div>
				<div flex="60"><label>{{item.totalAvailableTicket}}</label></div>
			</div>
		</div>
		<div layout="row">
			<div flex class="action-ticket">
            	 <button ng-click="lockOrUnlockDevice(item.deviceId, 'lock')" ng-show="item.deviceStatus=='Active'"  class="btn btn-default no-minwith">
                	<i class="fa fa-lock fa-lg"></i> 
            	</button>	
            	 <button ng-click="lockOrUnlockDevice(item.deviceId, 'unlock')" ng-show="item.deviceStatus=='Locked'" type="submit" class="btn btn-default no-minwith">
                	<i class="fa fa-unlock fa-lg"></i> 
            	</button>			
			</div>			
		</div>
		<hr/>
	</div>
	<div ng-if="moduleService.deviceList.length>0" style="clear:both" layout-margin flex layout="row" layout-align="end center">	
		<div class="ipos_paging_margin_top_25" flex layout="row"  layout-align="end center">							
                           <span>{{'v3.transactioncenter.label.Itemsperpage' | translate}}</span>
                <select class="form-control ipos_paging_dropdown_70" ng-model="moduleService.pageSize" ng-options="size as size for size in moduleService.pageSizes">
				</select>
		</div>	
		<dir-pagination-controls boundary-links="true" max-size="5">
		</dir-pagination-controls>
	</div>
</div>

<div fieldId="user:Manager" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 v3-column-content" ng-if="moduleService.findElementInElement_V3(card.refDetail, ['Role']).Value=='S'">
	<div class="col-xs-offset-1 col-xs-10 v3-column-content" style="text-align: right;" ng-if="moduleService.findElementInElement_V3(card.refDetail, ['Managers'])['@counter'] == 0">

		<label style="padding-left: 15px;">{{"new.v3.mynewworkspace.user.label.AddNewManager"| translate}}</label>
	</div>
	<div ng-show="moduleService.findElementInElement_V3(card.refDetail, ['Managers'])['@counter'] > 0">
    	<div layout="column" ng-repeat="manager in moduleService.convertToArray(moduleService.findElementInElement_V3(card.refDetail, ['Manager'])) track by $index">
        	<div layout="row">
               <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="padding-left: 0px">
                   <div class="col-xs-offset-1 col-xs-10 v3-column-content">

                   			<label>{{"new.v3.mynewworkspace.user.label.ManagerCode"| translate}} <span ng-show="moduleService.findElementInElement_V3(manager, ['ManagerCode'])['@mandatory'] == '1'" >*</span></label>
							<input class="form-control" type="text" ng-disabled="moduleService.findElementInElement_V3(manager, ['ManagerCode'])['@editable'] == '0'"
								ng-model="moduleService.findElementInElement_V3(manager, ['ManagerCode']).$" />
						  	<span class="errorMessage" ng-bind="moduleService.findElementInElement_V3(manager, ['ManagerCode']).errorMessage | translate"></span> 
              			</div>
					</div>
               </div>
               <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                   <div class="col-xs-offset-1 col-xs-10 v3-column-content">
                 		<div class="form-group form-group-lg has-success">    
                     		<label>{{"new.v3.mynewworkspace.user.label.ManagerName"| translate}} <span ng-show="moduleService.findElementInElement_V3(manager, ['ManagerName'])['@mandatory'] == '1'" >*</span></label>
		                    <div layout="row">
			                    <div class="">
			                      	<input class="form-control" type="text" ng-disabled="moduleService.findElementInElement_V3(manager, ['ManagerName'])['@editable'] == '0'"
										ng-model="moduleService.findElementInElement_V3(manager, ['ManagerName']).$" />
			                     	<span class="errorMessage" ng-bind="moduleService.findElementInElement_V3(manager, ['ManagerName']).errorMessage | translate"></span>
			                    </div>
	                     		<div class="" layout="row" style="padding-left: 10px;">
	             		  			<button style="min-width: 10px;" class="btn btn-lg v3-btn-danger" ng-click="moduleService.removeElementInElement_V3($index, card.refDetail, ['Managers'], ['Manager'])"><i class="fa fa-times"></i></button>
	             		  		</div>
	             		  		<div class="" layout="row" style="padding-left: 10px;">
		                     		<button ng-if="$index==0" class="btn btn-lg v3-btn-primary" style="min-width: 10px; margin-right: -10px;" ng-click="moduleService.addElementInElement_V3(card.refDetail, ['Managers'], ['Manager'])"><i class="fa fa-plus"></i></button>
	             		  		</div>
		                    </div>
           		  	  	</div>
           		  	</div>
