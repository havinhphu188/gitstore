<div fieldId="ipos-client:Salutation" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 v3-column-content">

<!-- Contacts -->
<div fieldId="ipos-client:Contact" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-offset-1 col-xs-10 v3-column-content" ng-if="moduleService.findElementInDetail_V3(['Contacts'])['@counter'] == 0">
        <i style="margin-right:5px; cursor: pointer" class="fa fa-plus-circle fa-3x"></i>
    </div>
    <div ng-show="moduleService.findElementInDetail_V3(['Contacts'])['@counter'] > 0">
        <div layout="column" ng-repeat="contact in moduleService.convertToArray(moduleService.findElementInDetail_V3(['Contact'])) track by $index">
            <div layout="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="col-xs-offset-1 col-xs-10 v3-column-content">
                        <div class="form-group form-group-lg has-success">
                            <label>{{'v3.myworkspace.label.application.motor.ContactType' | translate}}</label>
                            <ng-newDropDown model="moduleService.findElementInElement_V3(contact,['ContactType'])"
                                list="moduleService.findElementInElement_V3(moduleService.lazyChoicelist, ['ContactType']).Option"
                                type="nonFlag" prefix="v3.pnc.contactType.enum" disable="true">
                            </ng-newDropDown>
                            <span class="errorMessage" ng-bind="moduleProspectPersonalService.findElementInDetail_V3(['ContactType']).errorMessage | translate"></span>
                            <span class="errorMessage" ng-bind="moduleService.findElementInElement_V3(contact, ['ContactType']).errorMessage | translate"></span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 v3">
                    <div class="col-xs-offset-1 col-xs-10 v3-column-content">
                        <div class="form-group form-group-lg has-success">
                            <div ng-if="moduleService.findElementInElement_V3(contact,['ContactType']).Value!='EMAIL_ADDRESS' && moduleService.findElementInElement_V3(contact,['ContactType']).Value!=''">
                                <label>{{'v3.myworkspace.label.application.motor.ContactInformation' | translate}}</label>
                                <input class="form-control" type="text" ng-disabled="true" close-text="Close" style="padding-left: 35px;" maxlength="16" pos-phonenumber phone-Numbers-Only ng-model="moduleService.findElementInElement_V3(contact,['ContactInformation']).$" />
                                <span class="errorMessage" ng-bind="moduleService.findElementInElement_V3(contact, ['ContactInformation']).errorMessage | translate"></span>
                            </div>
                            <div ng-if="moduleService.findElementInElement_V3(contact,['ContactType']).Value=='EMAIL_ADDRESS' && moduleService.findElementInElement_V3(contact,['ContactType']).Value!=''">
                                <label>{{'v3.myworkspace.label.application.motor.ContactInformation' | translate}}</label>
                                <input class="form-control" type="text" ng-disabled="true" close-text="Close" ng-model="moduleService.findElementInElement_V3(contact,['ContactInformation']).$" />
                                <span class="errorMessage" ng-bind="moduleService.findElementInElement_V3(contact, ['ContactInformation']).errorMessage | translate"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
