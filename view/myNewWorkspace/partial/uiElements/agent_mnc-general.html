<!-- Person Info -->
<div fieldId="ipos-agent:Salutation" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 v3-column-content">   
   <div class="col-xs-offset-1 col-xs-10 v3-column-content">
		<div class="form-group form-group-lg has-success">
		    <label>{{::'new.v3.userProfile.user.label.Title' | translate}}</label>
		    <!-- model="moduleService.agentDetail.Salutation"  -->
			<ng-newDropDown
                disable="true"
				model="moduleService.findElementInElement_V3(moduleService.detail,['user:Person','user:Salutation'])"
				list="moduleService.findElementInElement_V3(moduleService.lazyChoicelist, ['Salutation']).Option"
