<div class="left-sidebar-card-list v3-box-3" >
	
	 <!-- Card title -->
     <!-- <div class="row v3-margin-right-0">
         <div class="col-xs-11 v3-padding-0">
             <b><span class="card-detail v3-card-title" title="{{splitTitle(section.key)}}" >Claim </span></b>
         </div>
        <span class="card-status">
             <i class="fa fa-check" ng-if="false"></i>
             <i class="fa fa-exclamation" ng-if="true"></i>
         </span>
     </div> -->
	<!-- Card content -->		
	<div class="col-xs-12 v3-padding-0 card-detail">
		<span title="{{metaData.claimId}}">
			{{metaData.claimId}}
		</span >     					
	</div>
	<div class="col-xs-12 v3-padding-0 card-detail">
		<span title="{{metaData.policyId}}">
			{{metaData.policyId}}
		</span >     					
	</div>
	<div class="col-xs-12 v3-padding-0 card-detail"  ng-if="metaData.cnttype == 'VPM'">
		<span title="{{'v3.mynewworkspace.portlet.label.productName.' + metaData.cnttype | translate }}">
			{{'v3.mynewworkspace.portlet.label.productName.' + metaData.cnttype | translate }}
		</span >     					
	</div>
	<div class="col-xs-12 v3-padding-0 card-detail" ng-if="metaData.cnttype != 'VPM'">
		<span title="{{'v3.mynewworkspace.portlet.label.productName.' + metaData.cnttype | translate }}">
			{{metaData.cnttype}}
		</span >     					
	</div>
	<div class="col-xs-12 v3-padding-0 card-detail">
		<span title="{{'v3.document.status.' + metaData.status | translate}}">
			{{'v3.document.status.' + metaData.status | translate}}
		</span >     					
	</div>
	<h5 class="v3-list-card-details">		                    		
    	<span class="side-icon-left">
           <i class="fa fa-clock-o fa-2x"></i>                    
       	</span>
    	<span class="side-icon-right">{{moduleService.convertToDateTime(metaData.reportDate,'DD/MM/YYYY')}}</span>
   	</h5>  	  	
</div>
