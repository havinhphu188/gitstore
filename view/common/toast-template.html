<div id="v3-ipos-popup">
	<div class="row">
	 	<md-toast class="col-xs-10 col-sm-6 col-md-5 col-lg-4 md-whiteframe-z1 v3-ipos-popup-md-toast" 
	 		ng-class= "status=='success'? 'ipos-popup-toast-success' : 'ipos-popup-toast-error'">
			<div class="row">
				<div class="col-xs-2" ng-class= "status=='success'? 'ipos-popup-alert-success' : 'ipos-popup-alert-error'">
					<i ng-class="status=='success' ? 'fa fa-check fa-3x':'fa fa-exclamation fa-3x' "></i>
				</div>
				<div class="col-xs-8 v3-ipos-popup-md-toast-center-container">
				  	<span class="v3-auto-text-ellipsis-4">{{message | translateMessage}}</span>
				</div>
				<div class="col-xs-2" ng-class= "status=='success'? 'ipos-popup-success-color' : 'ipos-popup-error-color'" >
					<i ng-click="closeToast()"  class="fa fa-times-circle fa-2x pointer ipos-popup-remove-icon"></i>
				</div>
			</div>
	 	</md-toast>
	</div>
</div>
