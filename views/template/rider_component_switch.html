<div class="switch switch-2 alert-success" style="width:150px">
	<input
		id="{{componentY}}" type="radio" 
		name="{{componentCode}}" value="Y"
		ng-model="moduleService.findPropertyInElement(item,['Component_Checked'],'value').value"
		ng-disabled="moduleService.isSubmittedStatus() || isInViewMode()">
	<label for="{{componentY}}" onclick="">{{'workspace.value.yes' | i18nText}}</label>
	<input
		id="{{componentN}}" type="radio" 
		name="{{componentCode}}" value="N"
		ng-model="moduleService.findPropertyInElement(item,['Component_Checked'],'value').value"
		ng-disabled="moduleService.isSubmittedStatus() || isInViewMode()">
	<label for="{{componentN}}" onclick="">{{'workspace.value.no' | i18nText}}</label>
	<span class="slide-button btn btn-info disabled"
		ng-show="moduleService.commonService.hasValueNotEmpty(moduleService.findPropertyInElement(item,['Component_Checked'],'value').value)"></span>
</div>
