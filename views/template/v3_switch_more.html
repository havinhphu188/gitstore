<div ng-if="!LiferayFake">
	<div style="margin-top: -1px;" layout="row" id="switch-{{::switchName}}" class="v3-switch-new">
	    <div style="z-index: 30;" ng-repeat="item in ::switchOptions">
	        <div layout="row"  id="switch-{{::switchName}}-{{::$index}}" class="v3-switch-item-new" flex>
	            <div  ng-click="chooseSwitch($index, item.value)" flex  title="{{item.translate}}">
	                {{item.translate | trimtext:false:15:'...'}}
	            </div>
	             
	        </div>
	    </div>
	   <div id="v3-switch-slider-{{::switchName}}" class='v3-switch-slider'></div>
	</div>
</div>
<div ng-if="LiferayFake == true ">
	<div style="margin-top: -1px;" layout="row" id="switch-{{switchName}}" class="v3-switch-new">
	    <div style="z-index: 30;" ng-repeat="item in switchOptions">
	        <div layout="row"  id="switch-{{switchName}}-{{$index}}" class="v3-switch-item-new" flex>
	            <div  ng-click="chooseSwitch($index, item.value)" flex  title="{{item.translate}}">
	                {{item.translate}}
	            </div>
	             
	        </div>
	    </div>
	   <div id="v3-switch-slider-{{switchName}}" class='v3-switch-slider'></div>
	</div>
</div>
