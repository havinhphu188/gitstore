<div class="sale-background">
	<div ng-if="salecase != ''" class="card  pointer"  ng-class="moduleService.classForValidStateOfDocument(salecase) + (isLeftSideBar=='true'?' no-shadow':'')" ng-click="!moduleService.checkActionPermission(salecase,'view')?'':showSalecaseDetail(salecase.uid)">
		<div class="card-header overflow-prevent" ng-bind="moduleService.getMetaName(salecase)">{{salecase.uid}}</div>
		<div ng-if="!moduleService.isInViewMode()">
			<div class="card-success pull-right pointer">
				&nbsp;
				<i ng-show="isLeftSideBar=='true' && controller.isState('sale')" class="icon-briefcase medium-icon archive-color"/>
			</div>
			<div class="card-success pull-right pointer" ng-click="isLeftSideBar=='true'? controller.starSalecase($event, salecase) : ''">
				<i ng-show="moduleService.isStarredObject(salecase)" class="icon-star medium-icon yellow-icon"></i> 
				<i ng-show="isLeftSideBar=='true' && !moduleService.isStarredObject(salecase)" class="icon-star-empty medium-icon yellow-icon"></i>
			</div>
		</div>											
		<div ng-if="moduleService.isInViewMode()">
			<div class="card-success pull-right pointer">
				<i ng-show="moduleService.isStarredObject(salecase)" class="icon-star medium-icon yellow-icon"></i> 
				<i ng-show="isLeftSideBar=='true' && !moduleService.isStarredObject(salecase)" class="icon-star-empty medium-icon yellow-icon"></i>
			</div>
		</div>
		<div class="card-data">
			<span>{{moduleService.getIPosRefNoByIndex(salecase, 0)}}</span>
		</div>
		<div class="card-data">
			<span>{{moduleService.getIPosRefNoByIndex(salecase, 1)}}</span>
		</div>
		<div class="card-data">
			<span>{{'workspace.vmenu.label.status'|i18nText}}:</span>
			<span ng-bind="'document.status.' + salecase.status | i18nText"></span>
		</div>				
		<div class="card-icon" ng-show="isLeftSideBar=='false'"><i class="icon-suitcase"></i></div>
		<div class="card-date">{{salecase.updatedDate | momentDate}}</div>
	</div>
	
	<div ng-if="salecase == ''" class="card pointer" ng-click="addSalecase()">
		<i class="icon-plus-sign"></i>
	</div>
</div>
