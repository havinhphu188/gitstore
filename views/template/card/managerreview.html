<div class="review-background">
	<div ng-if="review != ''" class="card  pointer"  ng-class="moduleService.classForValidStateOfReview(review) + (isLeftSideBar?' no-shadow':'')" ng-click="showReviewDetail(review)">
		<div ng-if="isHomePage" class="card-header overflow-prevent" >
			<span ng-bind="'workspace.label.managerreview' | i18nText"></span>
		</div>
		<div ng-class="isHomePage ? 'card-data' : 'card-header'" class="overflow-prevent" >
			<span ng-bind-template="{{'workspace.label.fa_rep' | i18nText}}: "></span>
			<span ng-bind="moduleService.getMetaProperty(review, 'FAName')"></span>
		</div>
		<div class="card-data overflow-prevent">
			<span ng-bind-template="{{'workspace.label.submission_date' | i18nText}}: "></span>
			<span ng-bind="review.createdDate | date:'dd/MM/yyyy'"></span>
		</div>
		<div class="card-data overflow-prevent">
			<span ng-bind-template="{{'workspace.label.review_date' | i18nText}}: "></span>			
			<span ng-bind="moduleService.getMetaProperty(review, 'ReviewDate') | date:'dd/MM/yyyy'"></span>
		</div>
		<div ng-if="!isHomePage" class="card-data overflow-prevent">
			<span ng-bind-template="{{'workspace.label.review_result' | i18nText}}: "></span>		
			<span ng-bind="'document.status.' + moduleService.getMetaProperty(review, 'StatusOfReview') | i18nText"></span>
		</div>
		<div class="card-icon"><i class="icon-edit"></i></div>
		<div class="card-date">{{review.updatedDate | momentDate}}</div>
	</div>
</div>
