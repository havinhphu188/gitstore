<div  class="prospect-background">
	<div ng-if="prospect != ''" class="success-card card pointer" ng-class="isLeftSideBar=='true'?' no-shadow':''" ng-click="!moduleService.checkActionPermission(prospect,'view')?'':showProspectDetail(prospect.uid)">
		<div class="card-header overflow-prevent" ng-bind="moduleService.getMetaFullName(prospect)"></div>
		<div class="card-data" ng-bind="moduleService.getMetaGender(prospect)"></div>
		<div ng-if="!moduleService.isInViewMode()">
			<div class="card-success pull-right pointer" ng-click="controller.archive($event, prospect)">
				&nbsp;
				<i ng-show="isLeftSideBar=='true' && controller.isState('prospect')" class="icon-briefcase medium-icon archive-color"/>
			</div>				
			<div class="card-success pull-right pointer" ng-click="isLeftSideBar=='true'? controller.toggleStar(prospect) : ''">
				<i ng-show="moduleService.isStarredObject(prospect)" class="icon-star medium-icon yellow-icon"></i>
				<i ng-show="isLeftSideBar=='true' && !moduleService.isStarredObject(prospect)" class="icon-star-empty medium-icon yellow-icon"></i>
			</div>
		</div>
		<div ng-if="moduleService.isInViewMode()">
			<div class="card-success pull-right pointer">
				<i ng-show="moduleService.isStarredObject(prospect)" class="icon-star medium-icon yellow-icon"></i>
				<i ng-show="isLeftSideBar=='true' && !moduleService.isStarredObject(prospect)" class="icon-star-empty medium-icon yellow-icon"></i>
			</div>
		</div>
		<div class="card-data" ng-bind="moduleService.getMetaBirthDate(prospect) | dateFormat:moduleService.getModelDateFormat(prospect):'medium'"></div>
		<div class="card-data">&nbsp;</div>
		<div class="card-icon" ng-show="isLeftSideBar=='false'"><i class="icon-book"></i></div>
		<div class="card-date">{{prospect.updatedDate| momentDate}}</div>
	</div>
	
	<div ng-if="prospect == ''" class="card pointer" ng-click="addProspect()">
		<i class="icon-plus-sign"></i>
	</div>
</div>
