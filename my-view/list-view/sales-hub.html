<div id="listViewContainer" class="container-fluid v3-padding-0">
	<div class="row v3-margin-auto" ng-init="loadContactList()">
		<div id="carousel-list-view-sale-hub" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-list-view-sale-hub" data-slide-to="0" class="active" ng-click="loadContactList()"></li>
		    <li data-target="#carousel-list-view-sale-hub" data-slide-to="1" ng-click="loadFNAList()"></li>
<!-- 		    <li data-target="#carousel-list-view-sale-hub" data-slide-to="2" ng-click="loadFNAList('completed')"></li> -->
<!-- 		    <li data-target="#carousel-list-view-sale-hub" data-slide-to="2" ng-click="getDocumentList('claim-notification')"></li> -->
		  </ol>
		
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">				 
		    <div class="item active">
	     		<document-list-view datalist="contactList" doctype="prospect" title="my_contacts" reloadlist="loadContactList()" isloadlist="isLoadList">
				</document-list-view>
		    </div>
		    <div class="item">
				<document-list-view datalist="fnaListPending" doctype="fna" title="my_fna" reloadlist="loadFNAList()" isloadlist="isLoadList">
				</document-list-view>
				<document-list-view datalist="fnaListCompleted" doctype="fna" title="my_completed_fna" reloadlist="loadFNAList()" isloadlist="isLoadList">
				</document-list-view>
		    </div>
			<!-- <div class="item">
				<document-list-view datalist="claimNotificationList" doctype="claim-notification" title="claim_notification_list_page" reloadlist="" isloadlist="isLoadList">
				</document-list-view>
			</div> -->
		  </div>
		</div>
	</div>
</div>
