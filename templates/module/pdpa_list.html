<div layout="column" class="height-inherit">
     <div ng-click="toggleLeftNav()" ng-if="vars.portraitView" class="toggle-side-nav">
            <i style="color:white;margin-left:10px;"  class="fa fa-ellipsis-v fa-lg"></i>
        </div>
    <md-toolbar>
        <div class="md-toolbar-tools">  
            <md-button md-no-ink ng-click="toggle()" class="md-icon-button button">
                <i class="fa fa-bars fa-lg"></i>
            </md-button> 

        
            <span flex><h2>
                <span class="header-text"><span class="header-text"><span t-lazy v3-translate="v3.myworkspace.label.PDPA.PDPAList" prefix=""></span></span>
            </h2></span>
            
            <md-button md-no-ink ng-click="toggleSearch()" class="md-icon-button button" aria-label="Open search bar">
                 <i class="fa fa-search fa-lg"></i>
            </md-button>    
        </div>
    </md-toolbar>
   


    <div class="backgroundColor slide-down" ng-if="vars.showSearchbar" layout="row" use-boolean style="height: 60px;">
        <div flex="80">
            <input class="searchText" id="searchTextField" name="mytextfield2" placeholder="search..." ng-model="vars.strSearch" ng-change="searchDoc()" aria-label="Search input">
        </div>
        <div ng-click="clearText();" flex="10">
              <md-button md-no-ink  class="md-icon-button button" aria-label="Open search bar">
              <i style="color: gray" class="fa fa-times-circle fa-lg"></i>
            </md-button>  
        </div>
    </div>

    <div class="height-inherit none-horizontal-scroll touch" id="left-list">
        <div ng-show="vars.bLoadingLeftView" class="mask">
            <md-progress-circular class="progressBar" md-mode="indeterminate"></md-progress-circular>
        </div>
        <p ng-if="vars.errorSearch" align="center" style="color: grey; margin:0 auto; width:90%;">{{vars.errorSearch}}</p>
        <div refresh-on="vars.bIsListChanged" use-boolean class="height-101">            
            <p ng-if="vars.showEmptyListMessage" align="center" class="empty-message">
                You don't have any PDPA documents yet</p>
            <div v3-when-done="markSelectingCard()" ng-repeat="card in vars.lsDocDisp track by $index">
                <pdpa-card></pdpa-card>
            </div>
        </div>
    </div>
    <md-button ng-click="createNewDoc();" md-no-ink class="md-primary md-fab md-fab-bottom-right" aria-label="Create Prospect">
        <img style="margin-top: 10px;" src="img/ic_plus_white_24dp.png">
    </md-button>
</div>
