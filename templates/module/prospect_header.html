<md-toolbar>
    <div class="md-toolbar-tools">
        <div class="slide-header" ng-if="vars.isOnSubStateL1">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span ng-click="goToState('.^')" >
                <i class="fa fa-angle-left fa-lg"></i>
                <span >{{::vars.subPageTitle}}</span>
            </span> 
        </div>

        <div class="slide-header" ng-if="preModuleService && !vars.isOnSubStateL1">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span ng-click="openPreContentView(preModuleService)" >
                <i class="fa fa-angle-left fa-lg"></i>
                <span >{{preModuleService.name}}</span>
            </span> 
        </div>
        
        <span flex></span>
        <span ng-if="!moduleService.isEditMode">
            <md-button md-no-ink ng-click="getComputedDetail()" class="md-icon-button button" aria-label="Edit Prospect">
                <i class="fa fa-pencil fa-2x button-padding-10 "></i>
            </md-button>
        </span>
        <span ng-if="moduleService.isEditMode">
            <md-button md-no-ink ng-click="reset()" class="md-icon-button button" aria-label="Reset content">
                <i class="fa fa-undo  fa-2x button-padding-10 "></i>
            </md-button>
            <md-button md-no-ink ng-click="showAttachment('attach')" class="md-icon-button button">
                <i class="fa fa-paperclip fa-2x button-padding-10" aria-label="Attach files"></i>
            </md-button>
            <!-- <md-button md-no-ink ng-click="_showImgPicker()" class="md-icon-button button">
                <i class="fa fa-paperclip fa-2x button-padding-10" aria-label="Attach files"></i>
            </md-button> -->
            <md-button md-no-ink ng-click="_saveDoc()" class="md-icon-button button" aria-label="Save content">
                <i class="fa fa-floppy-o fa-2x button-padding-10 "></i>
            </md-button>
        </span>
    </div>
</md-toolbar>
