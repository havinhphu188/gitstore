<md-dialog style="height: 20%; width:40%; overflow: visible; min-height: 170px" class="md-content-overflow" aria-label="">
    <div class="md-sticky-no-effect md-subheader md-default-theme" style="min-height: 43px; background-color: #3D4944!important; color: white; font-weight: bold; margin-right: 0px" sticky-state="next">
        <div layout="row">
            <div flex="25">
            </div>
            <div flex="50" class="attachment-text" style="text-align: center;">
                <span style="font-size: 15px;">Confirm</span>
            </div>
            <div flex="25" style="text-align: right; padding-right: 5px;">

            </div>
        </div>
    </div>
    <md-content style="height: 100%; overflow: visible">
        <div layout="row">
            Your edited data ta will be lost. Are you sure?
        </div>
    </md-content>
    <div class="md-actions" style="display: block;" layout="row">
        <md-button ng-click="cancelDialog()" style="float: right; margin-right:8px; color: white; width: 20%; background-color: #3D4944">
            Cancel
        </md-button>
        <md-button ng-click="okDialog()" style="float: right; margin-right:8px; color: white; width: 20%; background-color: #3D4944">
            OK
        </md-button>
    </div>
    

</md-dialog>
