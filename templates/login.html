<div class="container app-login-form">
	<div style="width: 100%; height: 100%; background-color: #213E7B; opacity:0.5; position: absolute;"></div>
    <div ng-if="mobileAppCoreModule.showChooseProfile != true" class="row v3-margin-auto app-Login-Container" ng-cloak>
        <div class="col-xs-8 col-sm-6 col-md-6 col-lg-5">
			<div class="row v3-margin-auto">
                <div class="col-xs-12">
                    <div class="row v3-margin-auto">
                        <div class="col-xs-12" style="text-align: center; margin-bottom: 30px">
                            <label style="font-size: 20px;color: white;" class="control-label" ng-cloak>{{'v3.companion.login.title' | translate}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row v3-margin-auto">
                <div class="col-xs-12">
                    <div class="row v3-margin-auto">
                        <div class="col-xs-12">
                            <div class="form-group form-group-lg has-success">
                                <input class="form-control" type="text" placeholder="{{'v3.companion.login.userName.placeHolder' | translate}}" ng-model="loginData.iUserName" />
                                <span class="errorMessage" ng-bind="moduleService.findElementInDetail_V3(['SavingCurrentAccountNumber']).errorMessage | translate"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row v3-margin-auto">
                <div class="col-xs-12">
                    <div class="row v3-margin-auto">
                        <div class="col-xs-12">
                            <div class="form-group form-group-lg has-success">
                                <input class="form-control" type="password" placeholder="{{'v3.companion.login.password.placeHolder' | translate}}" ng-model="loginData.iPass" />
                                <span class="errorMessage" ng-bind="moduleService.findElementInDetail_V3(['SavingCurrentAccountNumber']).errorMessage | translate"></span>
<!--                                 <br/> -->
<!--                                 <a class="pointer app-Forgot-Password" ng-click="" ng-cloak>{{'v3.login.label.ForgotYourPassword' | translate}} ?</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row v3-margin-auto">
                <div class="col-xs-12">
                    <div class="row v3-margin-auto">
                        <div class="col-xs-12 center-align">
                            <button type="button" class="btn-lg v3-btn-primary button-size-level2 button-login-border-none" ng-click="doLogin()" style="background-color: red; border-color: red; text-transform: uppercase; font-weight: bold">{{'v3.login.label.Submit' | translate}}</button>
                        </div>
                    </div>
                </div>
            </div><br/>
            <div class="row v3-margin-auto">
                <div class="col-xs-12">
                    <div class="row v3-margin-auto">
                        <div class="col-xs-12 error">
                            {{error}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="mobileAppCoreModule.showChooseProfile == true" class="row v3-margin-auto app-Login-Container">
        <div class="col-xs-8 col-sm-6 col-md-6 col-lg-5">
        	<div class="row v3-margin-auto">
                <div class="col-xs-12">
                    <div class="row v3-margin-auto">
                        <div class="col-xs-12" style="text-align: center; margin-bottom: 20px">
                            <label style="font-size: 20px;color: white;" class="control-label" ng-cloak>{{'v3.companion.profile.title' | translate}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row v3-margin-auto">
                <div class="col-xs-12">
                    <div class="row v3-margin-auto">
                        <div class="col-xs-12" style="background-color: white;">
                            <div class="form-group form-group-lg has-success">
                                <md-radio-group style="display: block;" ng-model="selectedProfile">
                                    <md-radio-button ng-repeat="item in listProfile" value="{{item}}" ng-if="mobileAppCoreModule.findElementInElement_V3(item, ['Role']).Value == 'S'">
                                        <span style="margin-left: 10px; color: black;">{{item['@profile-id']}} - {{'v3.personalprofile.portlet.label.' + mobileAppCoreModule.findElementInElement_V3(item, ["Role"]).Value | translate}}</span>
                                    </md-radio-button>
                                </md-radio-group>
                            </div>
                        </div>
                    </div>
                </div>
            </div><br/>
            <div class="row v3-margin-auto">
                <div class="col-xs-12">
                    <div class="row v3-margin-auto">
                        <div class="col-xs-12 center-align">
                            <button type="button" class="btn-lg v3-btn-primary button-size-level2 button-login-border-none" ng-click="setProfile()" style="background-color: red; border-color: red; text-transform: uppercase; font-weight: bold">
                            	{{'v3.companion.profile.submit' | translate}}
                           	</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
